{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}勤怠システム{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'attendance_app/css/custom.css' %}">

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.2" defer></script>

  <!-- Bootstrap 5 JS (一度だけ) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

<!-- Amazon SILK URL表示なし-->
<link rel="manifest" href="{% static 'attendance_app/manifest.json' %}">
<meta name="theme-color" content="#0a84ff">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("{% static 'attendance_app/js/service-worker.js' %}")
      .then(reg => console.log("Service Worker registered", reg))
      .catch(err => console.log("Service Worker registration failed", err));
  }
</script>
</head>
<body class="{% block body_class %}{% endblock %}">

  {% block content %}{% endblock %}

  {% if messages %}
    <div class="container mt-2">
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">{{ m }}</div>
      {% endfor %}
    </div>
  {% endif %}

  {% block extra_js %}{% endblock %}


</body>
</html>
