{% extends "base.html" %}
{% block title %}打刻エラー{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card mx-auto border-danger shadow" style="max-width:640px;">
    <div class="card-body text-center">
      <h2 class="card-title text-danger mb-3">打刻エラー</h2>

      <p class="mb-3">
        {{ staff.name }} さんの
        {% if action == "in" %}出勤{% elif action == "out" %}退勤{% else %}打刻{% endif %}
        は記録されませんでした。
      </p>

      <p class="text-muted mb-4">
        データベース障害が発生しています。管理者にご連絡ください。
      </p>

      <a href="{% url 'attendance:qr_top' %}" class="btn btn-primary">トップへ戻る</a>
    </div>
  </div>
</div>
{% endblock %}
